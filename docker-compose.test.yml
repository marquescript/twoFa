
services:
  pgsql:
    image: bitnami/postgresql:latest
    ports:
      - "5435:5432"
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=two_fa_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docker"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis
    container_name: two-fa-redis-test
    command: ["redis-server", "--requirepass", "docker_test"]
    ports:
      - "6380:6379"
    volumes:
      - redis-data-test:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a docker_test ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis-data-test: